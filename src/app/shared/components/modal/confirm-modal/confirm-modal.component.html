<div class="modal-body text-center">
    <p>{{ description | translate }}</p>
    <button
        type="button"
        class="btn btn-default"
        (click)="process()"
    >
        {{ "ALL.YES" | translate }}
    </button>
    <button
        type="button"
        class="btn btn-primary"
        (click)="close()"
    >
        {{ "ALL.NO" | translate }}
    </button>
</div>
