<div
    class="d-flex"
    [class.toggled]="isSidebarCollapsed"
>
    <!-- Sidebar -->
    <nav
        id="sidebar"
        class="d-flex flex-column justify-content-between"
    >
        <div>
            <div class="sidebar-header p-3">
                <h4 class="mb-0 px-3">Time Doo</h4>
            </div>
            <ul class="list-unstyled components px-3">
                @for (item of menuItems; track $index) {
                <li
                    routerLinkActive="active"
                    class="menus-item"
                >
                    <a
                        [routerLink]="'/' + item.path"
                        class="menu-link"
                    >
                        <i class="bi bi-{{ item.icon }}"></i>
                        {{ item.label | translate }}</a
                    >
                </li>
                }
            </ul>
        </div>
        <div class="p-4 text-center">
            <hr />
            <div
                class="btn-group d-flex align-items-center"
                role="group"
                aria-label="Basic example"
            >
                <button
                    type="button"
                    class="btn btn-link text-decoration-none"
                    (click)="changeLanguage('th')"
                >
                    TH
                </button>
                |
                <button
                    type="button"
                    class="btn btn-link text-decoration-none"
                    (click)="changeLanguage('en')"
                >
                    EN
                </button>
            </div>
            <button
                (click)="logout()"
                class="btn btn-light w-100 text-danger"
            >
                Logout
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </nav>

    <div
        id="content"
        class="w-100"
    >
        <nav class="navbar navbar-expand-lg navbar-light px-3">
            <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-primary"
                (click)="toggleSidebar()"
            >
                <i class="bi bi-list"></i>
            </button>
        </nav>

        <div class="main-content contrainer-fluid p-3 bg-light overflow-scroll">
            <ng-content></ng-content>
        </div>
    </div>
</div>
